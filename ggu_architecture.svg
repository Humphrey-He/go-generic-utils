<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .module { fill: #f0f8ff; stroke: #4682b4; stroke-width: 2; }
    .core { fill: #e6f2ff; stroke: #0066cc; stroke-width: 2; }
    .util { fill: #e6ffe6; stroke: #009900; stroke-width: 2; }
    .web { fill: #fff0f5; stroke: #ff69b4; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
    .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #666; }
    .arrow { stroke: #666; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .connector { stroke: #999; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">GGU - Go Generic Utils</text>
  <text x="400" y="55" class="subtitle" text-anchor="middle">软件架构图</text>
  
  <!-- Core Modules -->
  <rect x="300" y="100" width="200" height="80" rx="10" ry="10" class="core" />
  <text x="400" y="145" class="text" text-anchor="middle">核心模块</text>
  
  <!-- Data Structures -->
  <rect x="100" y="220" width="160" height="60" rx="8" ry="8" class="module" />
  <text x="180" y="255" class="text" text-anchor="middle">数据结构</text>
  
  <!-- Utilities -->
  <rect x="320" y="220" width="160" height="60" rx="8" ry="8" class="util" />
  <text x="400" y="255" class="text" text-anchor="middle">工具类</text>
  
  <!-- Web/Gin -->
  <rect x="540" y="220" width="160" height="60" rx="8" ry="8" class="web" />
  <text x="620" y="255" class="text" text-anchor="middle">Web/Gin</text>
  
  <!-- Data Structure Components -->
  <rect x="40" y="320" width="100" height="40" rx="5" ry="5" class="module" />
  <text x="90" y="342" class="text" text-anchor="middle" font-size="12">tree</text>
  
  <rect x="160" y="320" width="100" height="40" rx="5" ry="5" class="module" />
  <text x="210" y="342" class="text" text-anchor="middle" font-size="12">dataStructures</text>
  
  <rect x="40" y="380" width="100" height="40" rx="5" ry="5" class="module" />
  <text x="90" y="402" class="text" text-anchor="middle" font-size="12">sliceutils</text>
  
  <rect x="160" y="380" width="100" height="40" rx="5" ry="5" class="module" />
  <text x="210" y="402" class="text" text-anchor="middle" font-size="12">pool</text>
  
  <!-- Utility Components -->
  <rect x="300" y="320" width="90" height="40" rx="5" ry="5" class="util" />
  <text x="345" y="342" class="text" text-anchor="middle" font-size="12">syncx</text>
  
  <rect x="410" y="320" width="90" height="40" rx="5" ry="5" class="util" />
  <text x="455" y="342" class="text" text-anchor="middle" font-size="12">retry</text>
  
  <rect x="300" y="380" width="90" height="40" rx="5" ry="5" class="util" />
  <text x="345" y="402" class="text" text-anchor="middle" font-size="12">net</text>
  
  <rect x="410" y="380" width="90" height="40" rx="5" ry="5" class="util" />
  <text x="455" y="402" class="text" text-anchor="middle" font-size="12">reflect</text>
  
  <!-- Web Components -->
  <rect x="520" y="320" width="90" height="40" rx="5" ry="5" class="web" />
  <text x="565" y="342" class="text" text-anchor="middle" font-size="12">render</text>
  
  <rect x="630" y="320" width="90" height="40" rx="5" ry="5" class="web" />
  <text x="675" y="342" class="text" text-anchor="middle" font-size="12">register</text>
  
  <rect x="520" y="380" width="90" height="40" rx="5" ry="5" class="web" />
  <text x="565" y="402" class="text" text-anchor="middle" font-size="12">middleware</text>
  
  <rect x="630" y="380" width="90" height="40" rx="5" ry="5" class="web" />
  <text x="675" y="402" class="text" text-anchor="middle" font-size="12">security</text>
  
  <!-- Application Layer -->
  <rect x="100" y="480" width="600" height="60" rx="8" ry="8" class="module" />
  <text x="400" y="518" class="text" text-anchor="middle">应用层: 业务逻辑、API服务、微服务</text>
  
  <!-- Connections -->
  <line x1="400" y1="180" x2="400" y2="220" class="arrow" />
  <line x1="400" y1="180" x2="180" y2="220" class="arrow" />
  <line x1="400" y1="180" x2="620" y2="220" class="arrow" />
  
  <line x1="180" y1="280" x2="90" y2="320" class="connector" />
  <line x1="180" y1="280" x2="210" y2="320" class="connector" />
  <line x1="180" y1="280" x2="90" y2="380" class="connector" />
  <line x1="180" y1="280" x2="210" y2="380" class="connector" />
  
  <line x1="400" y1="280" x2="345" y2="320" class="connector" />
  <line x1="400" y1="280" x2="455" y2="320" class="connector" />
  <line x1="400" y1="280" x2="345" y2="380" class="connector" />
  <line x1="400" y1="280" x2="455" y2="380" class="connector" />
  
  <line x1="620" y1="280" x2="565" y2="320" class="connector" />
  <line x1="620" y1="280" x2="675" y2="320" class="connector" />
  <line x1="620" y1="280" x2="565" y2="380" class="connector" />
  <line x1="620" y1="280" x2="675" y2="380" class="connector" />
  
  <line x1="90" y1="420" x2="280" y2="480" class="arrow" />
  <line x1="210" y1="420" x2="320" y2="480" class="arrow" />
  <line x1="345" y1="420" x2="360" y2="480" class="arrow" />
  <line x1="455" y1="420" x2="400" y2="480" class="arrow" />
  <line x1="565" y1="420" x2="440" y2="480" class="arrow" />
  <line x1="675" y1="420" x2="480" y2="480" class="arrow" />
  
  <!-- Legend -->
  <rect x="650" y="100" width="15" height="15" class="core" />
  <text x="670" y="112" class="label">核心模块</text>
  
  <rect x="650" y="125" width="15" height="15" class="module" />
  <text x="670" y="137" class="label">数据结构</text>
  
  <rect x="650" y="150" width="15" height="15" class="util" />
  <text x="670" y="162" class="label">工具类</text>
  
  <rect x="650" y="175" width="15" height="15" class="web" />
  <text x="670" y="187" class="label">Web/Gin</text>
</svg> 