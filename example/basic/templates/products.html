<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-name {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .product-price {
            font-weight: bold;
            color: #E91E63;
            font-size: 16px;
        }
        .product-stock {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .action-links {
            margin-top: 30px;
        }
        .action-links a {
            display: inline-block;
            margin-right: 15px;
            color: #4CAF50;
            text-decoration: none;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ .title }}</h1>
    
    <div class="products-grid">
        {{range .products}}
        <div class="product-card">
            <div class="product-name">{{.Name}}</div>
            <div class="product-description">{{.Description}}</div>
            <div class="product-price">¥{{.Price}}</div>
            <div class="product-stock">库存: {{.Stock}}件</div>
        </div>
        {{end}}
    </div>
    
    <div class="action-links">
        <a href="/">返回首页</a>
        <a href="/web/users">查看用户列表</a>
    </div>
</body>
</html>
