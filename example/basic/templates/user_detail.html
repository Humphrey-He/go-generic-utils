<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2196F3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .user-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #666;
            display: inline-block;
            width: 100px;
        }
        .user-id {
            color: #2196F3;
            font-weight: bold;
        }
        .action-links {
            margin-top: 30px;
        }
        .action-links a {
            display: inline-block;
            margin-right: 15px;
            color: #2196F3;
            text-decoration: none;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ .title }}</h1>
    
    <div class="user-card">
        <div class="user-field">
            <span class="field-label">ID:</span>
            <span class="user-id">{{ .user.ID }}</span>
        </div>
        <div class="user-field">
            <span class="field-label">用户名:</span>
            <span>{{ .user.Username }}</span>
        </div>
        <div class="user-field">
            <span class="field-label">邮箱:</span>
            <span>{{ .user.Email }}</span>
        </div>
        <div class="user-field">
            <span class="field-label">年龄:</span>
            <span>{{ .user.Age }}</span>
        </div>
    </div>
    
    <div class="action-links">
        <a href="/web/users">返回用户列表</a>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
