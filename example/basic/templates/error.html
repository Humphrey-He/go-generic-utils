<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - {{ .code }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-container {
            background-color: #fff3f3;
            border-left: 5px solid #ff5252;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            margin-top: 0;
        }
        .error-code {
            background: #f8d7da;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
            margin-right: 10px;
        }
        .error-message {
            font-size: 18px;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>出错了！</h1>
        <p class="error-message">
            <span class="error-code">{{ .code }}</span> {{ .message }}
        </p>
        <p>状态码: {{ .status }}</p>
        {{if .error}}
            <p>错误详情: {{ .error }}</p>
        {{end}}
        <a href="/" class="back-link">返回首页</a>
    </div>
</body>
</html>
